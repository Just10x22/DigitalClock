<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="clock-container" aria-label="Digital Clock">
            <time id="digital-clock" aria-live="polite">
                <span id="hours" aria-label="Hours">00</span>
                <span aria-hidden="true">:</span>
                <span id="minutes" aria-label="Minutes">00</span>
                <span aria-hidden="true">:</span>
                <span id="seconds" aria-label="Seconds">00</span>
                <span id="session" aria-label="AM or PM">AM</span>
            </time>
        </section>
    </main>
</body>
</html>
